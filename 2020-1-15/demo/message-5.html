<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨窗口通信-5</title>
</head>
<body>

	<iframe src="http://192.168.0.5:8083/message.html" frameborder="0" id = "iframe5"></iframe>

	<script>
		window.addEventListener("message",function(event){
			console.log(event.data)
		})

		iframe5.onload = function(){

			this.contentWindow.postMessage("你吃了吗？","http://192.168.0.5:8083/message.html")
		}


		
	</script>
	
</body>
</html>
