<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>曲线</title>
	<style>
		#c {
			border: 1px orange dashed;

			position:absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
	/* 		width: 500px;
			height: 500px; */
		}
	</style>
</head>
<body>
	<canvas id = "c" width = "500" height = "500"></canvas>

	<script>
		// 获取 canvas 对象
		const cvs = document.getElementById("c");
		// 获取 绘制环境上下文对象
		const context = cvs.getContext("2d")

		//曲线
		context.arc(100,100,50,30*Math.PI/180,120*Math.PI/180)
		context.stroke()

		context.beginPath()
		// 画圆
		context.arc(200,200,50,0*Math.PI/180,360*Math.PI/180)
		context.stroke()


		context.beginPath()
		// 画圆
		context.arc(300,200,50,0*Math.PI/180,-90*Math.PI/180)
		context.stroke()


		context.beginPath()

		context.strokeStyle = "red"
		// 画圆
		context.arc(300,350,50,0*Math.PI/180,-90*Math.PI/180,true)
		context.stroke()
	</script>
	
</body>
</html>
