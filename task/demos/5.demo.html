<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单显示隐藏</title>
</head>
<body>

	<div class = "demo1">

		<div class="demo2">我是菜单</div>
		
	</div>

	<style>
		
		* {
			margin: 0;
			padding: 0;
			box-sizing:border-box;
			list-style:none;
		}
		.demo1 {
			width: 100px;
			height: 100px;
			background: green;
			position:relative;
		}
		.demo2 {
			width:100%;
			background:red;
			/*display:none;*/
			visibility: hidden;
			
		}
		.demo1:hover > .demo2 {
			visibility: visible;
			position: absolute;
			left: 100%;
		}

	</style>
	
</body>
</html>
