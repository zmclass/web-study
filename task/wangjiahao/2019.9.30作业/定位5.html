<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>布局5</title>
		<style>
			.dome1{
				width: 100px;
				height: 100px;
				background-color: green;
			}
			.dome2{
				position: absolute;
				width: 100px;
				top: 5%;
				left: 23.7%;
				background-color: red;
				z-index: 0;
				display: none;
			}
			.dome1:hover .dome2{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class = "dome1">
			<div class = "dome2">
				鼠标经过显示
			</div>
		</div>
	</body>
</html>
