
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素的显示和隐藏</title>
</head>
<body>

	<div class="demo1">
		第一个盒子

		<div class="demo3">
			第三个盒子
		</div>
	</div>
	<div class="demo2">
		第二个盒子
	</div>
	<style>
		div {
			width:100px;
			height:50px;

		}
		.demo1 {
			background:red;
			display:none;
		}
		.demo2 {
			background:blue;
		}
		.demo3 {
			display:block;
		}
	</style>
	
</body>
</html>
