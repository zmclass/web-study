<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>兄弟节点、父节点</title>
</head><body>

	<script>
		
		// 获取body的父节点
		
		console.log(document.body.parentNode === document.documentElement)

		// 获取head 下一个兄弟节点
		console.log(document.head.nextSibling);
		// 获取body 上一个兄弟节点
		console.log(document.body.previousSibling)


	</script>
	
</body>
</html>
