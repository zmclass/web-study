<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css动画-transtion</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: background 2s;
		}
	/* 	css 控制 */
	/* 	div:hover {
			background: green;
		} */
	</style>
</head>
<body>
	<div id = "div"></div>
	<script>
		
		div.addEventListener("click",function(){

			div.style.background = "green"

		})




	</script>
</body>
</html>
