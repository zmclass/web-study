<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>让div动起来(进度)</title>
	<style>
		#runway{
			position: relative;
			width: 800px;
			height: 20px;
			background: #e8e8ff;

			left: 100px;
		}
		
		#move {
	        position: absolute;
	        left: 0px;
	        width: 20px;
	        height: 20px;
	        background: #a9ea00;
		}

	</style>

	<script>


		document.addEventListener("DOMContentLoaded",function(e){
			// 获取运动轨道
			const runwayNode = document.querySelector("#runway");
			// 获取运动dom节点 
			const moveNode =  document.querySelector("#move");
			// 获取总的运动距离
			const distance = runwayNode.offsetWidth - moveNode.offsetWidth;
			// 获取运动开始的位置
			let begin = parseInt(getComputedStyle(moveNode).left);
			// 结束位置
			const end = begin+ distance;
			// 定义 fps
			const fps = 30;
			// 每相隔多少ms刷新一次
			const interval = 1000 / fps;
			// 动画完成时间
			const duration = 2000
			// 总共刷新多少次画面
			const times = duration / interval
			// 每次 移动多少距离
			const step = distance / times

			moveNode.addEventListener("click",function(e){

				const beginTime = new Date()
				// const id = setInterval(function(){
				// 	// 已经用掉的时间
				// 	const t = new Date() - beginTime;
				// 	// 当前的进度
				// 	let per = t / duration

				// 	if(per >= 1) {
				// 		per = 1
				// 		clearInterval(id);
				// 	}
				// 	moveNode.style.left = `${per*distance}px`
				// },interval)
				// 
			
				// 用 requestAnimationFrame来替代 setinterval
			
				const requestId = requestAnimationFrame(function animate(time){
					//已经用掉的时间
					const t = Date.now() - beginTime
					// 当前的进度
					let per = t / duration

					if(per >= 1) {
						per = 1
						cancelAnimationFrame(requestId);
					}
					moveNode.style.left = `${per*distance}px`
					requestAnimationFrame(animate)
				
				})


			})

		})
		
	</script>
</head>
<body>
	<div id = "runway">
		<div id="move"></div>
	</div>
</body>
</html>
