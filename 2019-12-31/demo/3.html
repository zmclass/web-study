<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数</title>
	<script src = "animate.js"></script>
	<script src = "easing.js"></script>
	<style>
		#runway{
			position: relative;
			width: 800px;
			height:20px;
			background: #e8e8ff;
		}
		#move {
	        position: absolute;
	        left: 5px;
	        width: 20px;
	        height: 20px;
	        background: #a9ea00;
		}

	</style>

	<script>
		
		document.addEventListener("DOMContentLoaded",function(e){

			const move = document.querySelector("#move")
			const runway = document.querySelector("#runway")
			const distance = runway.offsetWidth - move.offsetWidth
			move.addEventListener("click",function(e){

				animate(3000,function(per){

					move.style.left = `${per*distance}px`
				},
				easing.easeOut(easing.back)
				)

			})


		})
	
			
		
	</script>
</head>
<body>
	<div id = "runway">
		<div id="move"></div>
	</div>

</body>
</html>
