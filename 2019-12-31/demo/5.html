<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变高度</title>
	<style>
		#div {
			width: 100px;
			height: 0;
			background:green;
			border-radius: 3px;

		}
	</style>
	<script src = "animate.js"></script>
	<script src = "easing.js"></script>
</head>
<body>
	<button id = "btn">点击展开/收缩</button>
	<div id = "div"></div>

	<script>
		btn.addEventListener("click",function(e){
			animate(1000,function(per){
				div.style.height = `${200 * per}px`
			},
			easing.easeOut(easing.circ)

			)

		})
	</script>
	
</body>
</html>
