<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变高度</title>
	<style>
		#div {
			width: 100px;
			height: 0;
			background:green;
			border-radius: 3px;

		}
	</style>
	<script src = "animate.js"></script>
	<script src = "easing.js"></script>
</head>
<body>
	<button id = "btn">点击展开/收缩</button>
	<div id = "div"></div>

	<script>
		let state = false;
		let changeHeight = 200;
		btn.addEventListener("click",function(e){
			animate(1000,function(per){
				let height = div.offsetHeight;
				if(!state) {
					height = changeHeight*per

				}else {
			
					height = changeHeight + (- changeHeight * per)
				}

				div.style.height = `${height}px`

				if(per === 1){
					state = !state
				}
				
			},
			// easing.easeOut(easing.circ)

			)

		})
	</script>
	
</body>
</html>
