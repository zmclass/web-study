<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSONP跨域</title>

	
</head>
<body>

	<input type="button" value = "JSONP跨域请求" id="btn">

	<script>

		//jsonp 必须是get请求
		// 全局函数 获取数据

		function getData(data){
			console.log(data)
		}

		btn.onclick = function(e){
			const script = document.createElement("script");
			script.src = "http://127.0.0.1:8082/getInfo?callback=getData"
			document.head.append(script)
		}

	
				

	</script>

</body>
</html>
