<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise 基本语法</title>
</head>
<body>

	<script>
		
		const promise = new Promise(function(resolve,reject){
			setTimeout(function(){

				resolve(1)

			},2000)
		})

		promise.then(function(value){

			value*=2


			console.log(value)

			return value
		}).then(function(value){

			value*=2
			console.log(value)
			return value
		}).then(function(value){
			value*=2
			console.log(value)
			return value
		})



		const promise2 = new Promise(function(resolve,reject){

			// resolve("done")


			reject("error")

			setTimeout(function(){
				resolve("done1")
			},2000)

		}).then(function(value){
			console.log(value)
		}).catch(function(error){

			console.log(error)
		})




	</script>
	
</body>
</html>
