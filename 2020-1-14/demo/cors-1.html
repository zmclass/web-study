<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cors 简单请求</title>
</head>
<body>

	<input type="button" value = "cors获取资源" id = "btn">
	

	<script>
		btn.onclick = function(){

			const xhr = new XMLHttpRequest();
			xhr.open("GET","http://127.0.0.1:8082/getSimpleCors")

			xhr.onload = function(){


				console.log(xhr.response)


				console.log(xhr.getAllResponseHeaders())
			}

			xhr.send()


		}






	</script>
</body>
</html>
