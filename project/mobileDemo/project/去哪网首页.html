<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>去哪网首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css">
		<link rel = "stylesheet" type = "text/css" href = "去哪网首页.css">
	</head>
	<body>
		<header class = "header">
			<div class = "search">
				<i class = "fa fa-search search--i" class = "i"></i>
				<input type = "text" class = "inputbox" placeholder = "搜索酒店/机票火车票">
			</div>
		</header>
		<main class = "navigation">
			<section class = "navigationicon">
				<div class = "icon">
					<figure>
						<img src = "Strategy@3X.png">
						<figcaption>
							攻略
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "Hotel@3X.png">
						<figcaption>
							酒店
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "Plane@3X.png">
						<figcaption>
							机票
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "Train@3X.png">
						<figcaption>
							火车票
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "airport@3X.png">
						<figcaption>
							接机
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "Insurance@3X.png">
						<figcaption>
							保险
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "visa@3X.png">
						<figcaption>
							签证
						</figcaption>
					</figure>
				</div>
				<div class = "icon">
					<figure>
						<img src = "Customized@3X.png">
						<figcaption>
							旅游定制
						</figcaption>
					</figure>
				</div>
			</section>
			<section class = "recommend">
				<div class = "title">
					<h3>定制推荐</h3>
					<div class = "more">
						<span>更多<i class="fa fa-angle-right"></i></span>
					</div>
				</div>
				<div class = "list">
					<div class = "example">
						<figure>
							<img src = "timg1.jpg">
							<figcaption>
								厦门五天四晚纯玩自由行
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥1200</span>
							<p>100人已购</p>
						</div>
					</div>
					<div class = "example">
						<figure>
							<img src = "timg2.jpg">
							<figcaption>
								三亚机票超值往返
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥900</span>
							<p>256人已购</p>
						</div>
					</div>
					<div class = "example">
						<figure>
							<img src = "timg3.jpg">
							<figcaption>
								呼伦贝尔大草原行
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥600</span>
							<p>59人已购</p>
						</div>
					</div>
					<div class = "example">
						<figure>
							<img src = "timg4.jpg">
							<figcaption>
								体验古街风情现代酒吧
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥1299</span>
							<p>72人已购</p>
						</div>
					</div>
					<div class = "example">
						<figure>
							<img src = "timg5.jpg">
							<figcaption>
								现代购物广场一日游
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥899</span>
							<p>225人已购</p>
						</div>
					</div>
					<div class = "example">
						<figure>
							<img src = "timg6.jpg">
							<figcaption>
								最古老的皇家祠堂三日游
							</figcaption>
						</figure>
						<div class = "price">
							<span>￥999</span>
							<p>276人已购</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class = "option">
			<div class = "optionicon">
				<i class = "fa fa-home"></i>
				<p>首页</p>
			</div>
			<div class = "optionicon">
				<i class="fa fa-compass"></i>
				<p>发现</p>
			</div>
			<div class = "optionicon">
				<i class="fa fa-podcast"></i>
				<p>目的地</p>
			</div>
			<div class = "optionicon">
				<i class="fa fa-file"></i>
				<p>订单</p>
			</div>
			<div class = "optionicon">
				<i class="fa fa-user-circle"></i>
				<p>我的</p>
			</div>
		</footer>
	</body>
</html>
