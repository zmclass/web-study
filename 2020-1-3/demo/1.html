	<video controls id = "video" muted>

	<script>
		
		setTimeout(()=>{
			video.play()


		},2000)

		setTimeout(()=>{
			console.log(`当前播放时间${video.currentTime}`)
			console.log(`视频时长${video.duration}`)
			console.log(`视频是否播放完毕${video.ended}`)

			console.log(`视频默认的播放速度${video.defaultPlaybackRate}`)
			video.playbackRate = 2
			console.log(`视频当前的播放速度${video.playbackRate}`)
			// video.currentTime = 7
			video.pause()
	
		},5000)

		// 绑定事件
		video.addEventListener("canplay",function(e){

			console.log("视频可以播放")

		})


		video.addEventListener("pause",function(e){

			console.log("视频已暂停")

		})	
	
		video.addEventListener("seeked",function(e){

			console.log("视频位置改变")

		})	

	</script>
