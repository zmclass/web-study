<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>深入数组</title>
</head>
<body>
	<script>
		// 创建数组
		const arr = [];
		const arr1 = [1,2,3];


		const arr2 = new Array();
		const arr3 = new Array(3)
		const arr4 = new Array("3")
		const arr5 = new Array(3,5)
		console.log(arr2)
		console.log(arr3)
		console.log(arr3[0])
		console.log(arr4)
		console.log(arr5)

		// 判断数据类型
		
		console.log(typeof "hello")
		console.log(typeof 1)
		console.log(typeof [])
		console.log(typeof {})

		console.log(Array.isArray(arr))
		console.log(Array.isArray({}))
		console.log(Array.isArray("hello"))

		// 把 类数组 或者 可迭代对象 转换成 数组
		// 
		const str = "618"
		console.log(str[Symbol.iterator])
		const strToArray = Array.from(str)
		console.log(strToArray)

		// 类数组
		const likeArray = {
			0 : 1,
			1 : 2,
			2 : [1,2,3],
			length: 3
		}

		const likeArrayToArray = Array.from(likeArray)

		likeArrayToArray[2].push(4)

		console.log(likeArrayToArray)
		console.log(likeArray)

		const set = new Set(["张三","李四","王五"])
		console.log(Array.from(set))
		console.log(Array.from(set.entries()))
		const map = new Map([[1,2]])
		console.log(Array.from(map.keys()))
		console.log(Array.from(map.values()))

		// 展开运算符
		console.log([...map.keys()])
		//console.log([...likeArray])

		const str1 = "1111"
		const str1ToArray = Array.from(str1,function(item,index){

			if(index % 2 !== 0){
				return 2
			}
			return +item

		});

		console.log(str1ToArray)

		// 根据输入的参数转换成数组
		
		console.log(Array.of(6))
		console.log(Array.of("张三",[1,2],"李四"))


		// 对数组进行排序
		
		const arrSort = [1, 2, 15];
		arrSort.sort()

		// 1  2

		// 1 15

		// 2 > 15   

		const arrSort1 = [8,6,2,9,5]  //[2,5,6,8,9]

		arrSort1.sort(function(a,b){

			return a - b
			// if(a - b > 0) {
			// 	return 5	
			// }
			// if(a - b < 0) {
			// 	return -5
			// }
			// return 0

		})

		console.log(arrSort1)

		const sorceList = [
			{name : "张三",sorce: 50},
			{name : "李四",sorce: 90},
			{name : "王五",sorce: 80}
		]

		sorceList.sort(function(a,b){
			return b.sorce - a.sorce
		})

		console.log(sorceList)
		console.log(sorceList.reverse())


		// 将数组中的位置颠倒
		
		const arr10 = [1,2,3,4,5]
		arr10.reverse()
		console.log(arr10)


		// 填充数组
		
		const arr11 = [1, 2, 3]
		// console.log(arr11.fill(4)) //0 - 3  0 1 2

		// console.log(arr11)

		// console.log(arr11.fill(4,2))

		const arr12 = [1,2,1,1]   // [1,2,1,2]

		console.log(arr12.fill(2,3))

		const arr13 = [1,2,3,4,5]  // 3,4,5,4,5
