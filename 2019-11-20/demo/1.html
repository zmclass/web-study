<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set</title>
</head>
<body>

	<script>
		
		const arr = [1,2,1];
		console.log(arr)
		console.log(arr[0])

		const set = new Set();
		const set1 = new Set(arr)
		const set2 = new Set("hello")

		//const set3 = new Set({name:"张三"})
		console.log(typeof set)
		console.log(set,set1,set2)
		//添加值
		set.add(1)
		set.add(2)
		set.add(3)
		set.add(2)
		set.add(5)
		//链式调用
		set.add(1).add(2).add(3).add(2).add(5)
		//判断值是否存在
		console.log(set.has(1))
		console.log(set.has(6))
		//删除值
		//console.log(set.delete(1))
		//console.log(set.delete(6))
		//获取集合值的个数
		console.log(set.size)

		//移除所有的元素
		//console.log(set.clear())

		console.log(set)

		//迭代
		for(let value of set){
			console.log(`value是${value}`)
		}
		for(let key of set.keys()){
			console.log(`key是${key}`)
		}

		for(let [key,value] of set.entries()){

			console.log(`key是${key}:value是${value}`)
		}


		set.forEach(function(item,index,set){
			console.log(item,index,set)
		})


		//weakSet
		// const weakSet = new WeakSet()
		// let user = {name: "张三"}

		// weakSet.add({name: 1})
		// weakSet.add(user)

		// user = null
		// console.log(weakSet.has(user))
		// console.log(weakSet)

	










	</script>
	
</body>
</html>
