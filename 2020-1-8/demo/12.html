<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>捕捉矩形</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		#c {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border: 1px orange dashed;
			background: black;
		}
	</style>
	<script src = "./ball.js"></script>
</head>
<body>

	<canvas id = "c" width = "800" height = "600"></canvas>

	<script>
	    const canvas = document.getElementById("c");
	    const context = canvas.getContext("2d");
		
	    const rect = {
	    	x : canvas.width/2 - 100,
	    	y : canvas.height/2 - 50,
	    	width : 200,
	    	height: 100
	    }
		context.fillStyle = "hotPink"
		context.fillRect(rect.x,rect.y,rect.width,rect.height)

		canvas.addEventListener("click",(e)=>{

			if(checkMouseInRect(e,rect)){

				console.log("我捕捉了到矩形")
			}else {
				console.log("我没有捕捉到矩形")
			}

			
		})
	   	

		// 判断鼠标是否在矩形上
	    function checkMouseInRect(mouseEvent,rect){
	    	// 鼠标到画布的坐标
			const mx = mouseEvent.clientX - canvas.getBoundingClientRect().left
			const my = mouseEvent.clientY - canvas.getBoundingClientRect().top

			if(
				mx > rect.x &&
				mx < rect.x + rect.width &&
				my > rect.y &&
				my < rect.y + rect.height
			){
				return true
			}

			return false

		}


	    // 圆形碰撞检测
	    function checkCircle(circle1,circle2){
			const dx = circle2.x - circle1.x;
			const dy = circle2.y - circle1.y;
			const distance = Math.sqrt((dx * dx) + (dy * dy));
			if(distance < (circle1.radius + circle2.radius)){
				return true
			}
			return false
		}

	    function getRandomColor(){
	    	return `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`
	    }
	


	</script>
	
</body>
