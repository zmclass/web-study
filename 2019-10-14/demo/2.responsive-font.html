
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式元素</title>

	<meta name = "viewport" content = "width = device-width">
</head>
<body>

	<!--

	 <div class="container">
	 	<div class="box"></div>
	 	<div class="box"></div>

	 <style>
	 	html {
	 		/*font-size: 75px;*/

	 		/*1rem = 75px*/

			/*
		 		750px
				
				75px
				
				75			x

				750/2       100vw

			*/

			font-size: 20vw;
	 	}
	 	* {
	 		margin:0;
	 		padding:0;
	 		box-sizing:border-box;
	 	}
	 	body {
	 		background: #ccc;
  			max-width: 540px;
  			min-width: 320px;
  			margin: 0 auto;

	 	}
	 
	 	.container {
 			
			display: flex;
			
			background: #fff;
			justify-content:space-around;
			padding:calc((20 / 75) * 1rem) 0;
			
	 	}
	 	.box {
			width:calc((75 / 75) * 1rem);
			height:75px;
			background: pink;
			margin:0 5px;
	 	}

	 	 @media screen and (max-width: 320px) {
		    html {
		      font-size: 64px; } }
		  @media screen and (min-width: 540px) {
		    html {
		      font-size: 108px; } }

	 </style>
