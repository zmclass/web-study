<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式表格-表格内滚动</title>
	<style>
		.reponsive-table {
			overflow-x: auto;
		}
		table {
			min-width: 500px;
		}

	</style>
</head>
<body>
	<div>成绩表</div>

	<div class = "reponsive-table">
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>数学</th>
				<th>语文</th>
				<th>化学</th>
				<th>英语</th>
				<th>物理</th>
				<th>政治</th>
				<th>体育</th>
				<th>自然</th>
				<th>总分</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-th="姓名">张一</td>
				<td data-th="数学">0</td>
				<td data-th="语文">0</td>
				<td data-th="化学">0</td>
				<td data-th="英语">4</td>
				<td data-th="物理">0</td>
				<td data-th="政治">1</td>
				<td data-th="体育">0</td>
				<td data-th="自然">0</td>
				<td data-th="总分">5</td>
			</tr>
			<tr>
				<td data-th="姓名">张一</td>
				<td data-th="数学">0</td>
				<td data-th="语文">0</td>
				<td data-th="化学">0</td>
				<td data-th="英语">4</td>
				<td data-th="物理">0</td>
				<td data-th="政治">1</td>
				<td data-th="体育">0</td>
				<td data-th="自然">0</td>
				<td data-th="总分">5</td>
			</tr>
		</tbody>
</table>
</div>
	
</body>
</html>
