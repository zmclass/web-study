<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="box">
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
	</div>
	<div class="box1">
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
	</div>
	<style>

		/**
			steps(60,start/end)
			第二个参数 默认 end

			step-start
			step-end
		*/
		
		.box,.box1 {
			width: 800px;
			position:relative;
			margin:100px auto;
			

		}

		.box1 {
			top:200px;
		}

		.demo1,.demo2,.demo3 {
			position:absolute;
			width: 100px;
			height: 100px;
			border:1px #000 dotted;
		}
		.box .demo2 {
			background: red;
			animation: demo2 10s steps(2,start) ;
		}
		.box1 .demo2 {
			background: red;
			animation: demo2 10s steps(2,end) infinite forwards;
		}
		.demo3 {
			right: 0;
		}

		@keyframes demo2{
		
			to {
				background:blue;
				transform: translateX(700px);
			}

		}






	</style>
	
</body>
</html>
