<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扑克牌</title>
</head>
<body >

	<div class = "box">
		<img src="img/2.png" alt="1">
		<img src="img/2.png" alt="2">
		<img src="img/2.png" alt="3">
		<img src="img/2.png" alt="4">
		<img src="img/2.png" alt="5">
		<img src="img/2.png" alt="6">
		<img src="img/2.png" alt="7">
		<img src="img/2.png" alt="8">
		<img src="img/2.png" alt="9">
		<img src="img/2.png" alt="10">
		<img src="img/2.png" alt="11">
	</div>




	<style>
		.box {
			position: relative;
			
			margin-left: 800px;
			
		}
		.box img {
			
			position:absolute;
			transform-origin:bottom center;
			transition:2s;
		}


		.box:hover img:nth-child(5) {

			transform:rotate(-10deg);

		}
		.box:hover img:nth-child(4) {

			transform:rotate(-20deg);

		}
		.box:hover img:nth-child(3) {

			transform:rotate(-30deg);

		}
		.box:hover img:nth-child(2) {

			transform:rotate(-40deg);

		}
		.box:hover img:nth-child(1) {

			transform:rotate(-50deg);
		}
	
		.box:hover img:nth-child(7) {

			transform:rotate(10deg);
		}
		.box:hover img:nth-child(8) {

			transform:rotate(20deg);
		}
		.box:hover img:nth-child(9) {

			transform:rotate(30deg);
		}
		.box:hover img:nth-child(10) {

			transform:rotate(40deg);
		}
		.box:hover img:nth-child(11) {

			transform:rotate(50deg);
		}
	</style>

	
</body>
</html>
