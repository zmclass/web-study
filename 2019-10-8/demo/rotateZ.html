<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z轴旋转</title>
</head>
<body>

	<div class="box">
		<img src="img/6.png" alt="">
	</div>

	<style>
		.box {
			perspective: 800px
		}
		.box img {
			transition: 3s
		}

		.box:hover img{
			transform: rotateZ(360deg);
		}



	</style>
	
</body>
</html>
