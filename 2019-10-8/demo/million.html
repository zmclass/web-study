<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒针</title>
</head>
<body>

	<div class="box">
		<span class="line"></span>
	</div>


	 <style>
	 	
		* {
			box-sizing: border-box;
		}

		.box {

			width: 200px;
			height: 200px;
			border:10px solid orange;
			border-radius: 50%;
			position: relative;
		}

		.line {
			width: 80px;
			height:2px;
			background:black;
			position:absolute;
			top:50%;
			left:50%;
			transform-origin:left bottom;
			transform: rotate(-90deg);
			animation:demo 60s steps(60) infinite;

		}

		@keyframes demo{

			to {

				transform:rotate(360deg)
			}


		}




	 </style>
	
</body>
</html>
