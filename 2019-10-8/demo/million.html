<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒针</title>
</head>
<body>

	<div class="box">
		<span class="line-1"></span>
		<span class="line"></span>
	</div>


	 <style>
	 	
		* {
			box-sizing: border-box;
		}



		.box {

			width: 200px;
			height: 200px;
			border:10px solid orange;
			border-radius: 50%;
			position: relative;
		}

		.line,.line-1 {
			width: 2px;
			height:90px;
			background:black;
			position:absolute;
			
			left:50%;
			transform-origin:bottom center;
		/*	transform: rotate(-90deg);*/
			

		}
		.line {
			animation:demo 60s steps(60,end) infinite;
		}
		.line-1 {
			height:70px;
			top:20px;

			background: red;
			animation:demo 3600s steps(60,end) infinite;
		}

		@keyframes demo{

			to {

				transform:rotate(360deg)
			}


		}




	 </style>
	
</body>
</html>
