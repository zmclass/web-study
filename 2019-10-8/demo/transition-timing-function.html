<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动效</title>
</head>
<body>

	<div class = "box">
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
		<div class="demo4"></div>
		<div class="demo5"></div>
	</div>

	<style>
		
		.box {
			
			background:pink;
			width:800px;
			margin: 0 auto;
		}

		.box div {

			width: 50px;
			height: 50px;
			border-radius: 50%;
			background:red;
			margin: 20px 0;
			transition:transform
		}
		.box .demo2 {
			transition-timing-function: cubic-bezier(.24,.61,.77,.31);
		}
		.box .demo3 {
			transition-timing-function: ease-in;
		}
		.box .demo4 {
			transition-timing-function: ease-out;
		}
		.box .demo5 {
			transition-timing-function: ease-in-out;
		}
		.box:hover div {

			transform:translateX(750px);

		}

		


	</style>
	
</body>
</html>
