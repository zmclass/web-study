<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>x轴旋转</title>
</head>
<body>

	<div class="box">
		<img src="img/3.png" alt="">
	</div>

	<style>
		.box {
			perspective: 500px
		}
		.box img {
			transition: 3s
		}

		.box:hover img{
			transform: rotateX(360deg);
		}



	</style>
	
</body>
</html>
