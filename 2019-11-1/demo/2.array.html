<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.访问数组</title>
</head>
<body>
	<script>
		

		var arr = [1,2,3,4,5];
		// 访问元素
		console.log(arr[0])
		console.log(arr[4])
		console.log(arr[3])

		//改变某个位置元素的值
		//
		arr[2] = 6
		console.log(arr)

		arr[8] = 9

		console.log(arr)

		console.log(arr[7])







	</script>
	
</body>
</html>
