<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
</head>
<body>
	<div class = "btn btn-red btn-radius"></div>
	<style>
	.btn {
	    display: inline-block;
	    padding: 0.36em 0.8em;
	    margin-right: 0.5em;
	    border: none;
	    border-radius: 0.3em;
	    cursor: pointer;
	  }

	  .btn-red {
	  	background: red;
	  }
	  .btn-radius {
	  	border-radius: 5px;
	  }
	</style>
	
</body>
</html>
