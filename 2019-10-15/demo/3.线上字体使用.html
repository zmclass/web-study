<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线上字体使用</title>
</head>
<body>

	<style>
		@font-face {
  font-family: 'webfont';
  font-display: swap;
  src: url('//at.alicdn.com/t/webfont_90wefcr108o.eot'); /* IE9*/
  src: url('//at.alicdn.com/t/webfont_90wefcr108o.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
  		url('//at.alicdn.com/t/webfont_90wefcr108o.woff2') format('woff2'),
	  url('//at.alicdn.com/t/webfont_90wefcr108o.woff') format('woff'), /* chrome、firefox */
	  url('//at.alicdn.com/t/webfont_90wefcr108o.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
	  url('//at.alicdn.com/t/webfont_90wefcr108o.svg#Alibaba-PuHuiTi-Regular') format('svg'); /* iOS 4.1- */
	}	

	p {
		font-family: "webfont";
	}
	</style>

	<p>追梦课堂</p>
	
	
</body>
</html>
