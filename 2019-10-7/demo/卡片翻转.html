<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>卡片翻转</title>
</head>
<body>
	<!-- 初始化3d场景 -->
	<div class="parent">
		<!-- 创建一个3d 对象 -->
		<div class="card">
			<div class="box-1">正面</div>
			<div class="box-2">反面</div>
		</div>
	</div>

	<style>
		.parent {
			width: 260px;
			height: 300px;
			perspective: 500px;
		}
		.card {
			position: relative;
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			transition: transform 2s;
			
		}
		.box-1,.box-2 {
			position: absolute;
			width: 100%;
			height: 100%;
			font-size: 30px;
			color: white;
			text-align:center;
			line-height: 300px;
			backface-visibility: hidden
		}
		.box-1 {
			background: red;
		}
		.box-2 {
			background: blue;
			transform: rotateY(180deg);
		}

		.card:hover {
			transform: rotateY(180deg);
		}


	</style>
	
</body>
</html>
