<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
</head>
<body>
	<!-- 初始化3d场景 -->
	<div class="parent">
		<!-- 创建一个3d 对象 -->
		<div class="card">
	      	<div class="face top">top</div>
	        <div class="face bottom">bottom</div>
	        <div class="face left">left</div>
	        <div class="face right">right</div>
	        <div class="face back">back</div>
	        <div class="face front">front</div>
		</div>
	</div>

	<style>
		* {
			box-sizing:border-box;
		}
		.parent {
			width: 200px;
			height: 200px;
			perspective: 400px;
			position:absolute;
			top: 50%;

			left: 50%;

			transform: translate(-50%,-50%)
			
		}
		.card {
			position: relative;
			width: 200px;
			height: 200px;
			transform-style: preserve-3d;
			animation:demo 20s 21s 20;
		}
		
		.face {
			position: absolute;
			width: 100%;
			height: 100%;
			font-size: 30px;
			color: white;
			text-align:center;
			line-height: 200px;
			backface-visibility:hidden;
		}
		.top {
			animation:top 2s 3s linear both;
			background: rgba(255,0,0,.7);
		}
		.bottom {
			animation:bottom 2s 6s linear both;
			background: rgba(255,30,80,.7);
		}
		.left {
			animation:left 2s 9s linear both;
			background: rgba(80,30,80,.7);

		}
		.right {
			animation:right 2s 12s linear both;
			background: rgba(78,78,78,.7);

		}
		.front {
			animation:front 2s 18s linear both;
			background: rgba(0,0,255,.7);

		}
		.back {
			animation:back 2s 15s linear both;
			background: rgba(0,255,0,.7);

		}

		@keyframes front {
			to{
				transform: translateZ(100px);
			}
		}
		@keyframes back {
			to{
				
				transform: rotateY(180deg) translateZ(100px);
			}
		}
		@keyframes right {
			to{
				
				transform: rotateY(90deg) translateZ(100px);
			}
		}
		@keyframes left {
			to{
			
				transform: rotateY(-90deg) translateZ(100px);
			}
		}
		@keyframes top {
			to{
				
				transform: rotateX(90deg) translateZ(100px);
			}
		}
		@keyframes bottom {
			to{
				
				transform: rotateX(-90deg) translateZ(100px);
			}
		}
		
		@keyframes demo{

			from {
				transform: rotateX(0deg) rotateY(0deg);
			}

			to {
				transform: rotateX(360deg) rotateY(360deg);

			}
			


		}
		


	</style>
	
</body>
</html>
