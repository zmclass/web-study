<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>perspective</title>
</head>
<body>
	
	<div class="parent">
		
		<div class="box"></div>

	</div>

	<div class="parent">
		
		<div class="box1"></div>



	</div>

	<style>
		.parent {
			border:1px #ddd dashed;
			width: 200px;
			height: 200px;
			perspective: 1000px;
			transform-style:preserve-3d;
		}
		.box {
			height: 100%;
			background: red;
			transform: rotateZ(80deg);
			backface-visibility: hidden
		}
		.box1 {
			height: 100%;
			background: red;
			transform: translateZ(-300px);

		}

	</style>
	
</body>
</html>
