<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
</head>
<body>

	<div class="box-1">
		<div class="box-2"></div>
	</div>
	
	
	<style>

		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			
		}
		.box-1 {
			border:1px #ddd dotted;
			position:absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
		}
		.box-2 {
			background: green;
			opacity: .5;
			transform: scaleY(.5);
			
		}
	
	</style>
	
</body>
</html>
