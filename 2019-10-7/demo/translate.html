<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平移</title>
</head>
<body>

	<!-- <div class="box-1">
		<div class="box-2"></div>
	</div> -->
	
	<div class="box-1">
		<div class="box-3"></div>
	</div>
	<style>

		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
		}
		.box-1 {
			border:1px #ddd dotted;
		}
		.box-2 {
			background: green;
			opacity: .5;
			transform: translate(100px,100px);
		}
		.box-3 {
			background: green;
			opacity: .5;
			transform: translate(50%);
		}
	</style>
	
</body>
</html>
