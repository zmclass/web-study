<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
</head>
<body>

	<div class="box-1">
		<div class="box-2"></div>
	</div>
	
	
	<style>

		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			margin: 10px auto 0;
		}
		.box-1 {
			border:1px #ddd dotted;
		}
		.box-2 {
			background: green;
			opacity: .5;
			transform: rotate(45deg);
			transform-origin:top center;
		}
	
	</style>
	
</body>
</html>
