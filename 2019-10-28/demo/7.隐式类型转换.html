<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式类型转换/绝对相等</title>
</head>
<body>
	<script>
		console.log("1" == 1)
		console.log(0 == false)
		console.log("1" == true)

		//推荐
		console.log("1" === 1)
		console.log(0 === false)
		console.log("1" === true)
	</script>
	
</body>
</html>
