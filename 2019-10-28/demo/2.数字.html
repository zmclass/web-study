<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字类型</title>
</head>
<body>
	<script>
		
		//浮点数
		// 3.14
		// +3.14
		// -3.14
		//科学记数法
		// 50000
		// 5E4
		// 0.0005
		// 5E-4
		//二进制
		// ob1001
		//八进制
		// 0O067
		//16进制
		// 0-9  a / 10
		// 	b / 11
		// 	c / 12
		// 	d / 13
		// 	e / 14
		// 	f / 15

		// 参与运算
		// alert(1+2)
		console.log(1 + 2)
		console.log(2 - 1)
		console.log(2 * 3)
		console.log(6 / 2)
		console.log(6 % 2)

		// 比较运算
		console.log(1 > 2)
		console.log(1 < 2)
		console.log(2 <= 2)
		console.log(5 == 5)
		console.log(5 === 5)
		console.log(6 == 5)
		console.log(6 !== 5)





	</script>





	
</body>
</html>
