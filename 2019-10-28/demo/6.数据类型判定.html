<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型判定</title>
</head>
<body>
	<script>
		
		var a = null,
			b = 1,
			c = "追梦课堂",
			d = true,
			e,
			f = typeof c

		//typeof 返回值的数据类型为 string (字符串)
		console.log(typeof a)
		console.log(typeof b)
		console.log(typeof c)
		console.log(typeof d)
		console.log(typeof e)
		console.log(typeof f)






	</script>	
</body>
</html>
