<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串类型</title>
	<script>
		//字符串
		console.log("1")
		console.log("追梦课堂")

		console.log('1')
		console.log('追梦课堂')
		console.log("2.追梦课堂")

		// 错误的写法
		//console.log("追梦课堂')

		// 字符串运算
		// 字符串连接 + 
		// 任何数和字符串相加 都会变成字符串
		console.log("追梦课堂"+"html")

		console.log(1 + "追梦课堂")
		//空字符串
		console.log("")
		console.log(" ")

		//数字1 变成 字符串1
		console.log("" + 1)

		//比较字符串
		
		console.log("追梦课堂" == "王家好")
		console.log("追梦课堂" == "追梦课堂")

		//转义符  /
		
		//console.log("追梦"课"堂")
		console.log("追梦课堂'课'堂")
		console.log("追梦\"课\"堂")

		console.log("\\")
		console.log("追梦课堂\nweb前端")


	
	</script>
</head>
<body>

	
</body>
</html>
