<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取某月的天数</title>
</head>
<body>
	<script>
		
		function getDaysInMonth(year,month){
			var date = new Date(year,month,0)
			return date.getDate()
		}

		var days = getDaysInMonth(2016,2)

		console.log(days)
	</script>
	
</body>
</html>
