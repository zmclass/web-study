<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交事件</title>
</head>
<body>

	<form action="/index.php" id = "form">
		
		用户名：<input type="text" name = "user"> 
		年龄：<input type="text" name = "age">

		<input type="reset" value = "重置">
		<input type="submit" value ="提交">

	</form>

	<script>
		
		form.addEventListener("submit",function(e){

			if(form.user.value && form.age.value){

				form.reset()
				//form.submit()
			}else{

				console.log("请填写完整的信息")
			}

			e.preventDefault()
		})



	</script>
	
</body>
</html>
