<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position+margin</title>
</head>
<body>

	<header>header</header>
	<div class="container">
		<aside>侧边栏区域</aside>
		<main>主内容区域</main>
	</div>
	<footer>footer</footer>

	<style>
		
		header,footer{
			height:50px;
			background-color:#aaa;
		}
		.container{
			position:relative;
			margin:10px 0;
		}
		aside {
			position:absolute;
			top:0;
			left:0;
			width:200px;
			background:#ccc;
			opacity:0.5;

		}
		main {
			margin-left:210px;
			
			background-color:#aaa;
		}
		



	</style>
	
</body>
</html>
