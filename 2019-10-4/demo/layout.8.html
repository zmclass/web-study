<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
</head>
<body>
	<header>header</header>
	<div class="container">
		<main>
			<div class="content">主内容区域</div>
			
		</main>
		<aside>侧边栏区域</aside>
	</div>

	<footer>footer</footer>
	<style>
		header,footer{
			height:50px;
			background-color:#aaa;
		}
		.container {
			overflow: hidden;
			margin:10px 0;
		}
		
		main,aside {
			float: left;

		}
		aside {
			width:200px;
			background: #aaa;
			margin-left: -100%;
		}
		main {
			width: 100%;
			background: #eee;
		}
		.content {

			margin-left: 200px;
		}

	</style>


	
</body>
</html>
