<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float+margin 负值 圣杯布局 </title>
</head>
<body>

	<header>header</header>
	<div class="container">
		<main>主内容区域</main>
		<aside>侧边栏区域</aside>
		
	</div>

	<footer>footer</footer>

	<style>
		
		header,footer{
			height:50px;
			background-color:#aaa;
		}
		.container{
			
			margin:10px 0;
			padding-left:200px ;
			overflow:hidden;
		}
		aside {
			/*float:left;*/
			float:left;
			width:200px;
			background-color:#aaa;
			margin-left: -100%;
			position:relative;
			left: -200px;
		}
		main {
			float:left;
			width: 100%;
		/*	margin-left:210px;*/
		/*	margin-right:210px;*/
			background-color:#aaa;
		}
		



	</style>
	
</body>
</html>
