<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制图片</title>
	<style>
		#c {
			border: 1px red solid;
			margin: 50px;
		}
	</style>
</head>
<body>

	<canvas id = "c" width = "500" height = "600"></canvas>

	<script>
		
		const cvs = document.getElementById("c");
		const context = cvs.getContext("2d");
		const image = new Image();
		image.src = "https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1406596457,240177150&fm=26&gp=0.jpg"

		image.addEventListener("load",(e) => {
			// 将完整图片导入到canvas中
			//context.drawImage(image,100,100,200,150)
			// 将原图片的部分图片 导入到canvas画布中
			context.drawImage(image,0,0,100,100,100,100,100,100)


		})
		


	</script>
	
</body>
</html>
