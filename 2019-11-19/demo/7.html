<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置迭代器</title>
</head>
<body>

	<script>
		
		const arr = [1,2,3];

		for(let value of arr) {
			console.log(value)
		}

		for(let key of arr.keys()){
			console.log(key)
		}

		for(let [index,value] of arr.entries()){
			console.log(index,value)
		}

		


	</script>
	
</body>
</html>
