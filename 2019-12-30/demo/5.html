<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>unload 和 beforeunload</title>
</head>
<body>


	<script>

		localStorage.setItem("startTime",new Date())
		
		
		window.addEventListener("unload",function(){

			localStorage.setItem("endTime",new Date())

		})
		window.addEventListener("beforunload",function(){

			return "你确定要离开吗？"

		})


	</script>
	
</body>
</html>
