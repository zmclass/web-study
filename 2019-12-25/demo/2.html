<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变背景颜色</title>
	<style>
		section {
			padding: 80px 0;
			border: 1px #ddd solid;
			background: #ff0000;
			display: flex;
			justify-content: center;
		}
		button {
			border: 1px #ddd solid;
			padding: 10px;
		}
	</style>
</head>
<body>

	<section id = "section">
		<button id = "btn">点击改变颜色</button>
	</section>

	<script>
		
		section.addEventListener("click",function(){

			section.style.backgroundColor = "green"

		})

	


	</script>


	
</body>
</html>
