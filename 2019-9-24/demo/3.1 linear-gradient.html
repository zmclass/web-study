<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
</head>
<body>
	<button class = "demo1">渐变按钮</button>
	<button class="demo2">渐变按钮</button>
	<button class="demo3">渐变按钮</button>
	<button class="demo4">渐变按钮</button>
	<button class="demo5">渐变按钮</button>
	<button class="demo6">渐变按钮</button>
	<button class="demo7">渐变按钮</button>
	<button class="demo8">渐变按钮</button>

	
	<style>
		button {
			border: 1px green solid;
			color: white;
		}
		.demo1 {
			
			background-image: linear-gradient(to bottom,red,blue);
		}
		.demo2 {
			background-image: linear-gradient(to right,red,blue);
		}
		.demo3 {
			background-image: linear-gradient(to bottom right,red,blue);

		}
		.demo4 {
			background-image: linear-gradient(90deg,red,blue);

		}
		.demo5 {
			background-image: linear-gradient(45deg,red,blue);

		}
		.demo6 {
		background-image: linear-gradient(-45deg,red,blue);

		}
		.demo7 {
				background-image: linear-gradient(red,blue,pink,yellow,green);

		}
		.demo8 {
			background-image: linear-gradient(red 30%,blue 50%);

		}
		

	</style>
	
</body>
</html>
