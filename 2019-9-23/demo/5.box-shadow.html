<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
</head>
<body>
	<div class="demo1"></div>
	<div class="demo2"></div>
	<div class="demo3"></div>
	<div class="demo4"></div>
	<div class="demo5"></div>
	<style>
		.demo3 {
			width:100px;
			height:100px;
			margin:60px auto;
			background: green;
			
			box-shadow: 0 0 red;
		}
		.demo2 {
			width:100px;
			height:100px;
			margin:60px auto;
			background: green;
		
			box-shadow: 10px 0  red;
		}
		.demo1 {
			width:100px;
			height:100px;
			margin:0 auto;
			background: green;
			
			box-shadow: 10px 10px 10px red;
		}

		.demo4 {
			width:100px;
			height:100px;
			margin:60px auto;
			background: green;
			box-shadow: 0 0 5px red;
		}

		.demo5 {
			width:100px;
			height:100px;
			margin:0 auto;
			background: green;
			box-shadow: -10px -10px 0 20px red;
		}
	</style>
	
</body>
</html>
