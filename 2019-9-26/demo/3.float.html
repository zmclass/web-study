<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内元素 margin，padding</title>
</head>
<body>
	<div>追梦课堂</div>
	<span class = "demo1">demo1</span>
	<span class = "demo2">demo2</span>
	<div>追梦课堂</div>

	<style>
		div {
			background:blue;
		}
		.demo1 {
			border: 1px #ff0000 solid;
			margin: 10px;

		}
		.demo2 {
				border: 1px #ff0000 solid;
			padding:20px;
		}
		
	</style>
	
</body>
</html>
