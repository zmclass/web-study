<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手动创建BFC清除margin叠加</title>
</head>
<body>
	<div class = "example1">
		<div class="demo1">盒子一</div>
	</div>
	<div class = "example2">
		<div class="demo2">盒子二</div>
	</div>
	<style>
		.demo1,.demo2 {
			width: 100px;
			height: 100px;
			border:1px dashed pink ;
		}
		.demo1 {
			
			margin-bottom: 20px;
		}
		.demo2 {
			
			margin-top: 20px;
		}
		.example1,.example2 {
			overflow:hidden;
		}
	</style>
</body>
</html>
